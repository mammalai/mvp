# This workflow will do a clean install, build the source code and run tests across different versions of node
# See: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: MVP API Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run-backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]
        db-type: [mongodb]
        mongodb-version: [7.0]

    steps:
      - name: Checkout mvp
        uses: actions/checkout@v4
        with:
          repository: mammalai/mvp
          path: mvp
      - name: Start MongoDB
        if: matrix.db-type == 'mongodb'
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - name: Use python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          cd mvp/backend
          pip install poetry
          poetry install --with dev
      - name: Run tests
        env:
          DB_TYPE: ${{ matrix.db-type }}
          PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
          PAYPAL_SECRET: ${{ secrets.PAYPAL_SECRET }}
        timeout-minutes: 10
        run: |
          cd mvp/backend
          pip list
          poetry show pytest pytest-asyncio
          pytest
  run-frontend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout mvp
        uses: actions/checkout@v4
        with:
          repository: mammalai/mvp
          path: mvp
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          cd mvp/react-frontend
          yarn install
      - name: Run tests
        timeout-minutes: 10
        run: |
          cd mvp/react-frontend
          yarn run lint
          yarn run prettier:check
